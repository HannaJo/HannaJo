---
layout: home
---

<article class="post">

  <div class="yellowbox" style="margin-left: {{yellowLeft}}%;margin-bottom: {{yellowOverlap}}px">
    <p class="title">{{ yellowTitle }}</p>
    <p class="content">{{ yellowContent }}</p>
  </div>

  <img src="{{ image1 }}" />

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Skriven {{ date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
