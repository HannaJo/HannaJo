---
layout: home
---

<article class="post">

  <div class="yellowbox" style="margin-left: {{post.yellowLeft}}%;margin-bottom: {{post.yellowOverlap}}px">
    <p class="title">{{ post.yellowTitle }}</p>
    <p class="content">{{ post.yellowContent }}</p>
  </div>

  <img src="{{ post.image1 }}" />

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Skriven {{ date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
