---
layout: home
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="yellowbox" style="margin-left: {{post.yellowLeft}}%;margin-bottom: {{post.yellowOverlap}}px">
        <p class="title">{{ post.yellowTitle }}</p>
        <p class="content">{{ post.yellowContent }}</p>
      </div>

      {% if post.image1 %}
      <img
        src="{{ post.image1 }}"
        class="mainImage"
        style="left: {{post.image1Left}}%;transform: translateX(-{{post.image1Left}}%);
               top: {{post.image1Overlap}}%;transform: translateY(-{{post.image1Overlap}}%);
               max-width: {{post.image1Width}}%;
               "
      />
      {% endif %}

      {% if post.image2 %}
      <img
        src="{{ post.image2 }}"
        class="mainImage"
        style="left: {{post.image2Left}}%;transform: translateX(-{{post.image2Left}}%);
               top: {{post.image2Overlap}}%;transform: translateY(-{{post.image2Overlap}}%);
               max-width: {{post.image2Width}}%;
               "
      />
      {% endif %}

      {% if post.image3 %}
      <img src="{{ post.image3 }}"
          class="mainImage"
          style="left: {{post.image3Left}}%;transform: translateX(-{{post.image3Left}}%);
                 top: {{post.image3Overlap}}%;transform: translateY(-{{post.image3Overlap}}%);
                 max-width: {{post.image3Width}}%;
                 "
      />
      {% endif %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        <span>LÃ¤s vidare</span>
        <svg width="35" height="15" viewBox="0 0 35 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Canvas" transform="translate(-1323 -2458)">
          <g id="Vector 2">
          <use xlink:href="#path0_stroke" transform="translate(1324 2459)"/>
          </g>
          </g>
          <defs>
          <path id="path0_stroke" d="M 16.5 12L 15.9118 12.8087L 16.5 13.2365L 17.0882 12.8087L 16.5 12ZM 17.0882 12.8087L 33.5882 0.808736L 32.4118 -0.808736L 15.9118 11.1913L 17.0882 12.8087ZM -0.588172 0.808736L 15.9118 12.8087L 17.0882 11.1913L 0.588172 -0.808736L -0.588172 0.808736Z"/>
          </defs>
          </svg>
      </a>
    </article>
  {% endfor %}
</div>
