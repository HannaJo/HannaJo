---
layout: home
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry"><br></div><p>
        {{ post.yellowheader }}
      </p>

      <span style="font-size: 1rem;">{{ post.yellowcontent }}</span></article><article class="post"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
