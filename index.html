---
layout: home
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="yellowbox" style="margin-left: {{yellowLeft}}%;margin-bottom: {{yellowOverlap}}px">
        <p class="title">{{ post.yellowTitle }}</p>
        <p class="content">{{ post.yellowContent }}</p>
      </div>

      <img src="{{ post.image1 }}" />

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
