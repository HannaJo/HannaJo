---
layout: home
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="yellowbox" style="margin-left: {{post.yellowLeft}}%;margin-bottom: {{post.yellowOverlap}}px">
        <p class="title">{{ post.yellowTitle }}</p>
        <p class="content">{{ post.yellowContent }}</p>
      </div>

      {% if post.image1 %}
      <img
        src="{{ post.image1 }}"
        class="mainImage"
        style="left: {{post.image1Left}}%;
               top: {{post.image1Overlap}}%;
               transform: translate(-{{post.image1Left}}%, {{post.image1Overlap}}%);
               max-width: {{post.image1Width}}%;
               "
      />
      {% endif %}

      {% if post.image2 %}
      <img
        src="{{ post.image2 }}"
        class="mainImage"
        style="left: {{post.image2Left}}%;
               top: {{post.image2Overlap}}%;
               transform: translate(-{{post.image2Left}}%, {{post.image2Overlap}}%);
               max-width: {{post.image2Width}}%;
               "
      />
      {% endif %}

      {% if post.image3 %}
      <img src="{{ post.image3 }}"
          class="mainImage"
          style="left: {{post.image3Left}}%;
                 top: {{post.image3Overlap}}%;
                 transform: translate(-{{post.image3Left}}%, {{post.image3Overlap}}%);
                 max-width: {{post.image3Width}}%;
                 "
      />
      {% endif %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        <span>LÃ¤s vidare</span>
        <svg width="18" height="9" viewBox="0 0 18 9" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Canvas" transform="matrix(0.5 0 0 0.5 -661.5 -1228.5)">
            <clipPath id="clip-0" clip-rule="evenodd">
              <path d="M 1323 2457L 1359 2457L 1359 2474L 1323 2474L 1323 2457Z" fill="#FFFFFF"/>
            </clipPath>
            <g id="Frame" clip-path="url(#clip-0)">
              <g id="Vector 2">
                <use xlink:href="#path0_stroke" transform="translate(1324 2459)"/>
              </g>
            </g>
          </g>
          <defs>
            <path id="path0_stroke" d="M 16.5 12L 15.9118 12.8087L 17.0882 12.8087L 16.5 12ZM 17.0882 12.8087L 33.5882 0.808736L 32.4118 -0.808736L 15.9118 11.1913L 17.0882 12.8087ZM -0.588172 0.808736L 15.9118 12.8087L 17.0882 11.1913L 0.588172 -0.808736L -0.588172 0.808736Z"/>

        </svg>
      </a>
    </article>
  {% endfor %}
</div>
