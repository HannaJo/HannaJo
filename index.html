---
layout: home
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="yellowbox">
        <p class="title">{{ post.yellowTitle }}</p>
        <p class="content">{{ post.yellowContent }}</p>
      </div>

      <img src="{{ post.image1 }}" />

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
